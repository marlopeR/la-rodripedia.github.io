<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Panel de Sonidos</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <header class="titulo">
    <img src="img/izquierda.png" alt="Izquierda" class="icono">
    <h1>Panel de Sonidos</h1>
    <img src="img/derecha.png" alt="Derecha" class="icono">
  </header>

  <main class="grid-botones">
    <button onclick="playSound('sonido1.mp3')">Sonido 1</button>
    <button onclick="playSound('sonido2.mp3')">Sonido 2</button>
    <button onclick="playSound('sonido3.mp3')">Sonido 3</button>
    <button onclick="playSound('sonido4.mp3')">Sonido 4</button>
    <!-- Añade más botones si quieres -->
  </main>

  <script src="script.js"></script>
</body>
</html>
