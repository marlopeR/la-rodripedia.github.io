<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>La Rodripedia</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <header class="titulo">
    <img src="img/rodri.png" alt="Izquierda" class="icono">
    <h1>La Rodripedia</h1>
    <img src="img/pitu.png" alt="Derecha" class="icono">
  </header>

  <main class="grid-botones">
    <button onclick="playSound('michel.mp3')">
    <img src="img/redbutton.png" alt="Icono 2" class="icono-boton" />
    Michel
  </button>
    <button onclick="playSound('virguerias.mp3')">
    <img src="img/redbutton.png" alt="Icono 2" class="icono-boton" />
    Virguerías
  </button>
    <button onclick="playSound('getafe-laspalmas.mp3')">
    <img src="img/redbutton.png" alt="Icono 2" class="icono-boton" />
    Getafe -  Las Palmas
  </button>
    <button onclick="playSound('alcalde.mp3')">
    <img src="img/redbutton.png" alt="Icono 2" class="icono-boton" />
    Alcalde
  </button>
    <button onclick="playSound('pague-alcalde.mp3')">
    <img src="img/redbutton.png" alt="Icono 2" class="icono-boton" />
    Pague alcalde
  </button>
    <button onclick="playSound('angelorris.mp3')">
    <img src="img/redbutton.png" alt="Icono 2" class="icono-boton" />
    Angelorris
  </button>
    <button onclick="playSound('boom-pal-pecho.mp3')">
    <img src="img/redbutton.png" alt="Icono 2" class="icono-boton" />

  </button>
    <button onclick="playSound('palitos.mp3')">
    <img src="img/redbutton.png" alt="Icono 2" class="icono-boton" />
    Palitos
  </button>
    <button onclick="playSound('tiriri.mp3')">
    <img src="img/redbutton.png" alt="Icono 2" class="icono-boton" />
    Tirirí
  </button>
    <button onclick="playSound('la-clasica.mp3')">
    <img src="img/redbutton.png" alt="Icono 2" class="icono-boton" />
    LA CLÁSICA
  </button>
    <button onclick="playSound('el-clasicas.mp3')">
    <img src="img/redbutton.png" alt="Icono 2" class="icono-boton" />
    EL CLÁSICAS DE LAS CLÁSICAS
  </button>
    <button onclick="playSound('quejas.mp3')">
    <img src="img/redbutton.png" alt="Icono 2" class="icono-boton" />
    Quejas varias
  </button>
  <button onclick="playSound('weg.mp3')">
    <img src="img/greenbutton.png" alt="Icono 1" class="icono-boton" />
    ?
  </button>
</main>


  <script src="script.js"></script>
</body>
</html>
